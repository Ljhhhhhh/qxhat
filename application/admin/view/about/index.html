<article class="page-container">
    <form class="form form-horizontal" id="form-article-add" action="{:url('about/edit')}" method="post" enctype='multipart/form-data'>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="content" id="editor" type="text/plain" style="width:100%;height:400px;">{$content.content}</textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit" id="bbb"><i class="Hui-iconfont">&#xe632;</i> 发布文章</button>
            </div>
        </div>
    </form>
</article>
