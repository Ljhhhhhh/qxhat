{include file='header,menu'}
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add" action="{:url('productStyle/doEdit')}" method="post" enctype='multipart/form-data'>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>风格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$style.product_style_name}" placeholder="" name="product_style_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>首页展示：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="radio-box">
                    <input type="radio" id="radio-1" name="product_style_status" value=1 {if condition="$style.product_style_status eq 1"} checked{/if}>
                    <label for="radio-1">是</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="radio-2" name="product_style_status" {if condition="$style.product_style_status eq 0"} checked{/if}  value=0>
                    <label for="radio-2">否</label>
                </div>
            </div>
        </div>
        <input type="hidden" name="product_style_id" value="{$style.product_style_id}">
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit" id="bbb"><i class="Hui-iconfont">&#xe632;</i> 修改</button>
                <a class="btn btn-default radius" type="button" href="{:url('productStyle/index')}">&nbsp;&nbsp;取消&nbsp;&nbsp;</a>
            </div>
        </div>
    </form>
</article>
{include file='footer'}
